<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin Dashboard - Appointments</title>
  <style>
    :root {
      --carolina-blue: hsl(201, 92%, 47%);
      --oxford-blue-1: hsl(218, 70%, 18%);
      --white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: hsl(218, 70%, 18%);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, var(--carolina-blue), var(--oxford-blue-1));
      color: var(--white);
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    header button {
      background: #dc2626;
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    header button:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    .container {
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: var(--carolina-blue);
      color: var(--white);
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tr {
      transition: background 0.2s ease;
    }
    tr:hover {
      background: #f9fafb;
    }

    .btn {
      padding: 0.45rem 0.9rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      margin: 0 0.2rem;
      transition: all 0.3s ease;
    }

    .approve { background: #16a34a; color: var(--white); }
    .approve:hover { background: #15803d; }

    .decline { background: #dc2626; color: var(--white); }
    .decline:hover { background: #b91c1c; }

    .status {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: capitalize;
    }
    .status.pending { background: #f59e0b; color: var(--white); }
    .status.approved { background: #16a34a; color: var(--white); }
    .status.declined { background: #dc2626; color: var(--white); }

    .service-badge {
      display: inline-block;
      background: #e0f2fe;
      color: #0369a1;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* Responsive */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
      .container {
        padding: 1rem;
      }
      th, td {
        font-size: 0.85rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>ðŸ“‹ Admin Dashboard - Appointments</span>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Occupation</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appointmentsTable">
          <tr><td colspan="9" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
  const API_BASE = "https://appointment-beta-beryl.vercel.app/api"; 
  const token = localStorage.getItem("adminToken");

  if (!token) {
    alert("Session expired, please login again.");
    window.location.href = "admin-login.html";
  }

  // Fetch all appointments
  async function fetchAppointments() {
    try {
      const res = await fetch(`${API_BASE}/appointments`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) logout();
        throw new Error("Unauthorized or failed to fetch");
      }

      const appointments = await res.json();
      const tbody = document.getElementById("appointmentsTable");
      tbody.innerHTML = "";

      if (!appointments.length) {
        tbody.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No appointments yet.</td></tr>";
        return;
      }

      appointments.forEach(app => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td>${app.occupation || "-"}</td>
          <td><span class="service-badge">${app.service || "-"}</span></td>
          <td>${app.date}</td>
          <td>${app.time}</td>
          <td><span class="status ${app.status}">${app.status}</span></td>
          <td>
            <button class="btn approve" onclick="updateStatus('${app._id}', 'approve')">Approve</button>
            <button class="btn decline" onclick="updateStatus('${app._id}', 'decline')">Decline</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

    } catch(err) {
      console.error("Error fetching appointments:", err);
      alert("Failed to fetch appointments. Check console.");
    }
  }

  // Approve / Decline
  async function updateStatus(id, action) {
    try {
      const res = await fetch(`${API_BASE}/${action}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ id })
      });

      const data = await res.json();

      if (!res.ok) {
        if (res.status === 401 || res.status === 403) logout();
        alert(data.message || "Failed to update status");
        return;
      }

      alert(data.message);
      fetchAppointments();
    } catch(err) {
      console.error("Error updating status:", err);
      alert("Failed to update status. Check console.");
    }
  }

  function logout() {
    localStorage.removeItem("adminToken");
    window.location.href = "admin-login.html";
  }

  fetchAppointments();
</script>
</body>
</html>
